<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habilidades Especiais - Green Door RPG</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --verde-neon: #4efc97;
      --verde-escuro: #0a2e1a;
      --verde-meio: #1e4530;
      --verde-claro: #3a9e5f;
      --preto: #0a0a0a;
      --branco: #e0f0e5;
      --sombra: rgba(0, 255, 100, 0.3);
      --destaque: #ffeb3b;
      --azul-fundo: #0a0a2a;
      --azul-destaque: #2a2a5a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--azul-fundo);
      color: var(--branco);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(10, 20, 40, 0.9);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 40px var(--sombra);
      border: 2px solid var(--verde-neon);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--verde-neon);
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(78, 252, 151, 0.5);
    }

    .habilidade-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .btn-adicionar {
      background: var(--verde-neon);
      color: var(--verde-escuro);
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Orbitron', sans-serif;
    }

    .btn-adicionar:hover {
      background: var(--branco);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(78, 252, 151, 0.5);
    }

    .btn-adicionar:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .contador-habilidades {
      font-size: 1.2rem;
      color: var(--verde-neon);
      font-family: 'Orbitron', sans-serif;
    }

    .lista-habilidades {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .habilidade-item {
      background: rgba(20, 30, 60, 0.6);
      border-radius: 12px;
      padding: 20px;
      border-left: 5px solid var(--verde-neon);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
    }

    .habilidade-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      background: rgba(30, 40, 80, 0.7);
    }

    .habilidade-cabecalho {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .habilidade-titulo {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .habilidade-nome {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      color: var(--verde-neon);
      width: 250px;
      padding: 10px;
      background: rgba(30, 40, 80, 0.7);
      border: 1px solid var(--verde-neon);
      border-radius: 6px;
      color: var(--branco);
    }

    .habilidade-tipo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .tipo-select {
      padding: 8px 12px;
      background: rgba(30, 40, 80, 0.7);
      border: 1px solid var(--verde-neon);
      border-radius: 6px;
      color: var(--branco);
      font-family: 'Roboto', sans-serif;
    }

    .gasto-folego {
      display: none;
      align-items: center;
      gap: 10px;
      margin-left: 15px;
    }

    .gasto-folego.ativa {
      display: flex;
    }

    .gasto-input {
      width: 70px;
      padding: 8px;
      background: rgba(30, 40, 80, 0.7);
      border: 1px solid var(--verde-neon);
      border-radius: 6px;
      color: var(--branco);
      text-align: center;
    }

    .acao-habilidade {
      display: flex;
      gap: 10px;
    }

    .btn-acao {
      background: transparent;
      border: none;
      color: var(--verde-neon);
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s;
    }

    .btn-acao:hover {
      color: var(--branco);
      transform: scale(1.2);
    }

    .habilidade-conteudo {
      display: grid;
      grid-template-rows: 0fr;
      transition: grid-template-rows 0.3s ease-out;
      overflow: hidden;
    }

    .habilidade-conteudo.aberta {
      grid-template-rows: 1fr;
    }

    .conteudo-interno {
      min-height: 0;
    }

    .habilidade-descricao {
      width: 100%;
      min-height: 100px;
      padding: 12px 15px;
      background: rgba(30, 40, 80, 0.5);
      border: 1px solid var(--verde-neon);
      border-radius: 8px;
      color: var(--branco);
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 15px;
      font-family: 'Roboto', sans-serif;
    }

    .habilidade-efeitos {
      width: 100%;
      min-height: 80px;
      padding: 12px 15px;
      background: rgba(30, 40, 80, 0.5);
      border: 1px solid var(--verde-neon);
      border-radius: 8px;
      color: var(--branco);
      font-size: 1rem;
      resize: vertical;
      font-family: 'Roboto', sans-serif;
    }

    .efeitos-container {
      margin-top: 15px;
    }

    .efeitos-titulo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      color: var(--verde-neon);
      font-family: 'Orbitron', sans-serif;
    }

    .rotulo-efeitos {
      font-size: 1.1rem;
    }

    .seta-efeitos {
      transition: transform 0.3s ease;
    }

    .seta-efeitos.aberta {
      transform: rotate(180deg);
    }

    @media (max-width: 768px) {
      .habilidade-cabecalho {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .habilidade-titulo {
        width: 100%;
      }
      
      .habilidade-nome {
        width: 100%;
      }
      
      .acao-habilidade {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-fire"></i> HABILIDADES ESPECIAIS</h1>
    
    <div class="habilidade-header">
      <button class="btn-adicionar" id="btn-adicionar-habilidade">
        <i class="fas fa-plus"></i> Adicionar Habilidade
      </button>
      <div class="contador-habilidades" id="contador-habilidades">0/15 habilidades</div>
    </div>
    
    <div class="lista-habilidades" id="lista-habilidades">
      <!-- As habilidades serão inseridas aqui dinamicamente -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const listaHabilidades = document.getElementById('lista-habilidades');
      const btnAdicionar = document.getElementById('btn-adicionar-habilidade');
      const contadorHabilidades = document.getElementById('contador-habilidades');
      let contador = 0;
      let proximoId = 1;

      // Atualizar contador
      function atualizarContador() {
        contadorHabilidades.textContent = `${contador}/15 habilidades`;
        btnAdicionar.disabled = contador >= 15;
      }

      // Adicionar nova habilidade
      function adicionarHabilidade() {
        if (contador >= 15) return;
        
        const id = proximoId++;
        contador++;
        
        const habilidadeItem = document.createElement('div');
        habilidadeItem.className = 'habilidade-item';
        habilidadeItem.innerHTML = `
          <div class="habilidade-cabecalho">
            <div class="habilidade-titulo">
              <input type="text" class="habilidade-nome" placeholder="Nome da Habilidade" data-id="${id}">
              <div class="habilidade-tipo">
                <select class="tipo-select" data-id="${id}">
                  <option value="passiva">PASSIVA</option>
                  <option value="ativa">ATIVA</option>
                </select>
              </div>
              <div class="gasto-folego" data-id="${id}">
                <span>Gasto de Fôlego:</span>
                <input type="number" class="gasto-input" min="0" value="0" data-id="${id}">
              </div>
            </div>
            <div class="acao-habilidade">
              <button class="btn-acao btn-mover-cima" data-id="${id}" title="Mover para cima">
                <i class="fas fa-arrow-up"></i>
              </button>
              <button class="btn-acao btn-mover-baixo" data-id="${id}" title="Mover para baixo">
                <i class="fas fa-arrow-down"></i>
              </button>
              <button class="btn-acao btn-remover" data-id="${id}" title="Remover habilidade">
                <i class="fas fa-trash"></i>
              </button>
              <button class="btn-acao btn-toggle" data-id="${id}" title="Expandir/recolher">
                <i class="fas fa-chevron-down"></i>
              </button>
            </div>
          </div>
          <div class="habilidade-conteudo" data-id="${id}">
            <div class="conteudo-interno">
              <textarea class="habilidade-descricao" placeholder="Descreva esta habilidade..." data-id="${id}"></textarea>
              <div class="efeitos-container">
                <div class="efeitos-titulo" data-id="${id}">
                  <span class="rotulo-efeitos">Efeitos Detalhados</span>
                  <i class="fas fa-chevron-down seta-efeitos" data-id="${id}"></i>
                </div>
                <textarea class="habilidade-efeitos" placeholder="Descreva os efeitos desta habilidade (opcional)..." data-id="${id}" style="display: none;"></textarea>
              </div>
            </div>
          </div>
        `;
        
        listaHabilidades.appendChild(habilidadeItem);
        atualizarContador();
        configurarEventosHabilidade(id);
      }

      // Configurar eventos para uma habilidade
      function configurarEventosHabilidade(id) {
        const tipoSelect = document.querySelector(`.tipo-select[data-id="${id}"]`);
        const gastoFolego = document.querySelector(`.gasto-folego[data-id="${id}"]`);
        const btnToggle = document.querySelector(`.btn-toggle[data-id="${id}"]`);
        const conteudo = document.querySelector(`.habilidade-conteudo[data-id="${id}"]`);
        const btnRemover = document.querySelector(`.btn-remover[data-id="${id}"]`);
        const btnMoverCima = document.querySelector(`.btn-mover-cima[data-id="${id}"]`);
        const btnMoverBaixo = document.querySelector(`.btn-mover-baixo[data-id="${id}"]`);
        const tituloEfeitos = document.querySelector(`.efeitos-titulo[data-id="${id}"]`);
        const setaEfeitos = document.querySelector(`.seta-efeitos[data-id="${id}"]`);
        const campoEfeitos = document.querySelector(`.habilidade-efeitos[data-id="${id}"]`);

        // Mostrar/ocultar gasto de fôlego baseado no tipo
        tipoSelect.addEventListener('change', function() {
          if (this.value === 'ativa') {
            gastoFolego.classList.add('ativa');
          } else {
            gastoFolego.classList.remove('ativa');
          }
        });

        // Expandir/recolher detalhes da habilidade
        btnToggle.addEventListener('click', function() {
          conteudo.classList.toggle('aberta');
          const icone = this.querySelector('i');
          if (conteudo.classList.contains('aberta')) {
            icone.classList.remove('fa-chevron-down');
            icone.classList.add('fa-chevron-up');
          } else {
            icone.classList.remove('fa-chevron-up');
            icone.classList.add('fa-chevron-down');
          }
        });

        // Expandir/recolher efeitos
        tituloEfeitos.addEventListener('click', function() {
          campoEfeitos.style.display = campoEfeitos.style.display === 'none' ? 'block' : 'none';
          setaEfeitos.classList.toggle('aberta');
        });

        // Remover habilidade
        btnRemover.addEventListener('click', function() {
          const item = this.closest('.habilidade-item');
          item.remove();
          contador--;
          atualizarContador();
        });

        // Mover para cima
        btnMoverCima.addEventListener('click', function() {
          const item = this.closest('.habilidade-item');
          const prevItem = item.previousElementSibling;
          if (prevItem) {
            listaHabilidades.insertBefore(item, prevItem);
          }
        });

        // Mover para baixo
        btnMoverBaixo.addEventListener('click', function() {
          const item = this.closest('.habilidade-item');
          const nextItem = item.nextElementSibling;
          if (nextItem) {
            listaHabilidades.insertBefore(nextItem, item);
          }
        });
      }

      // Evento para adicionar nova habilidade
      btnAdicionar.addEventListener('click', adicionarHabilidade);

      // Inicializar com uma habilidade vazia
      adicionarHabilidade();
    });
  </script>
</body>
</html>
